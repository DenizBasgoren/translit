<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#rus {
			border-color: indigo;
		}
		#eng {
			border-color: darkblue;
		}
		.editable {
			padding: 15px;
			border-radius: 5px;
			border: 1px dashed;
			margin-bottom: 20px;
		}
		.title {
			user-select: none;
		}
		.changed {
			color: blue;
		}
		.changed:hover {
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<span class="title">Russian text:</span>
	<div class="editable" id="rus" contenteditable="true"></div>
	<span>Transliterated text:</span>
	<div class="editable" id="eng" contenteditable="false"><br></div>
	
	<script>
		let rus = document.getElementById('rus')
		let eng = document.getElementById('eng')
		rus.oninput = rushandle

		// if tab, don't do anything
		rus.addEventListener('keydown', ev => {
			if (ev.keyCode == 9) {
				ev.preventDefault()
				return false
			}
		})

		let table = {
		'а': `a`,
		'б': `b`,
		'в': `v`,
		'г': `g`,
		'д': `d`,
		'е': `e`,
		'ё': `ë`,
		'ж': `ž`,
		'з': `z`,
		'и': `i`,
		'й': `j`,
		'к': `k`,
		'л': `l`,
		'м': `m`,
		'н': `n`,
		'о': `o`,
		'п': `p`,
		'р': `r`,
		'с': `s`,
		'т': `t`,
		'у': `u`,
		'ф': `f`,
		'х': `x`,
		'ц': `c`,
		'ч': `č`,
		'ш': `š`,
		'щ': `šč`,
		'ъ': `”`,
		'ы': `y`,
		'ь': `’`,
		'э': `è`,
		'ю': `ju`,
		'я': `ja`,

		'А': `A`,
		'Б': `B`,
		'В': `V`,
		'Г': `G`,
		'Д': `D`,
		'Е': `E`,
		'Ё': `Ë`,
		'Ж': `Ž`,
		'З': `Z`,
		'И': `I`,
		'Й': `J`,
		'К': `K`,
		'Л': `L`,
		'М': `M`,
		'Н': `N`,
		'О': `O`,
		'П': `P`,
		'Р': `R`,
		'С': `S`,
		'Т': `T`,
		'У': `U`,
		'Ф': `F`,
		'Х': `X`,
		'Ц': `C`,
		'Ч': `Č`,
		'Ш': `Š`,
		'Щ': `ŠČ`,
		'Ъ': `”`,
		'Ы': `Y`,
		'Ь': `’`,
		'Э': `È`,
		'Ю': `Ju`,
		'Я': `Ja`,
		// ' ': ' ',
		// '\n': '\n',
		// '-': '-',
		// ''
		}



		function escapeHtml(unsafe)
		{
			return unsafe
			.replace(/&/g, "&amp;")
			.replace(/</g, "&lt;")
			.replace(/>/g, "&gt;")
			.replace(/"/g, "&quot;")
			.replace(/'/g, "&#039;")
			.replace(/\n/g, "<br/>")
		}

		function rushandle({target: div}) {
			let t = escapeHtml(div.innerText)
			let nt = ''
			let inaspan=false
			for (let i = 0; i<t.length; i++) {
				if (table[t[i]]) {
					if (!inaspan) {
						nt += `<span class=changed>`
						inaspan=true
					}
					nt += table[t[i]]
				}
				else {
					if (inaspan) {
						nt += `</span>`
						inaspan=false
					}
					nt += t[i]
				}
			}
			eng.innerHTML = nt
		}
	</script>
</body>
</html>
